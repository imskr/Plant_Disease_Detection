<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
	<title></title>
</head>
<body style="background-image:url(../static/background.jpg);background-size: cover;" style="overflow-y:hidden;">
	<p style="color: #FFFFFF;font-size: 3vw;text-align: center;margin-top: 2%;">PLANT DISEASE DETECTOR</p>
	<!-- Bootstrap based division -->
	<div class="container" style="background-color: white;border-radius: 10px;margin-top: 2%;box-shadow: 5px 5px 4px #888888;opacity: 0.8;">
  		<div class="row">
    		<h2 style="text-align: center;">JUST UPLOAD A PLANT PICTURE TO GET THE RESULTS</h2>
  		</div>
  		<div class='content' style="align-content: center;">
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <center><button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button></center>
      <div class='upload-label'>
        <center><label id='upload-label'>NO FILE CHOSEN</label></center>
      </div>
      <div>
        <center><img id='image-picked' class='no-display' alt='Chosen Image' height='200'></center>
      </div>
      <div class='analyze'>
        <center><button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button></center>
      </div>
      <div class='result-label'>
        <center><label id='result-label'></label></center>
      </div>
    </div>
	</div>
	<center><button style="margin-top: 2%;height: 50px;width: 120px;font-size: 20px;" type="button" class="btn btn-primary" onclick="window.location.reload();">Reset</button></center>
</body>
</html>
